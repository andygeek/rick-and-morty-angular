<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img [src]="character.image" alt="">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item active">{{character.name}}</li>
                        <li class="list-group-item"><strong>Specie:</strong> {{character.species}}</li>
                        <li class="list-group-item"><strong>Gender:</strong> {{character.gender}}</li>
                        <li class="list-group-item"><strong>Status:</strong> {{character.status}}</li>                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
